<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Project Video Mockup</title>

<style>
    body {
        margin: 0;
        background: radial-gradient(circle at center, #050b18, #000);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: 'Orbitron', sans-serif;
    }

    .video-frame {
        width: 90%;
        max-width: 1100px;
        border: 2px solid cyan;
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        padding: 12px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 14px;
    }

    video {
        width: 100%;
        border-radius: 10px;
        outline: none;
        background: black;
    }

    .title {
        text-align: center;
        color: cyan;
        margin-bottom: 12px;
        letter-spacing: 2px;
        font-size: 0.9rem;
    }
</style>
</head>

<body>

<div class="video-frame">
    <div class="title">PROJECT MOCKUP PREVIEW</div>
    <video controls autoplay>
        <source id="videoSource" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const video = params.get("video");

    if (video) {
        document.getElementById("videoSource").src = "images/" + video;
        document.querySelector("video").load();
    }
</script>

</body>
</html>
